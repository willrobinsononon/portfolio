<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/chess/static/chess.css" rel="stylesheet">
    <link href="/css/output.css" rel="stylesheet">
    <script src="/js/components/portfolio-header.js" type="text/javascript" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Crimson+Text">
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans">
</head>
<body class="bg-main-background">
    <portfolio-header></portfolio-header>
    <div class="main-body">
        <div class = "w-10/12 md:w-main-md lg:w-main-lg mx-auto p-5 bg-white rounded-xl border-light-purple border shadow-xl mb-8">
            <div id="chess-container">
                <div id="board"></div>
                <div id="controls">
                    <div id="top-side">
                        <div id="black-display" class = "side-display">
                            <div id="black-time" class="timer-display"></div>
                            <div id="black-score" class="score-display"></div>
                        </div>
                    </div>
                    <div class="central-display">
                        <div id="game-status"></div>
                        <div id="flip-button" class="central-button">Flip Board</div>
                    </div>
                    <div id="bottom-side">
                        <div id="white-display" class = "side-display">
                            <div id="white-time" class="timer-display"></div>
                            <div id="white-score" class="score-display"></div>
                        </div>
                    </div>
                </div>
            </div>
            <script type = "module" src="/chess/js/game.js"></script>
        </div>
    </div>
</body>
</html>
